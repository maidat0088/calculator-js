<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">

        <div class="calculator">
            <div class="calculator__title">Calculator App</div>
            <div class="calculator__display">
                <span class="calculator__display__previous"></span>
                <span class="calculator__display__current">0</span>
            </div>
            <div class="calculator__keys calculator--grid">

                <button class="calculator__keys--clear"  onclick="clearDisplay()">C</button>
                <button class="calculator__keys--number" value="+-"><span>+ -</span></button>
                <button class="calculator__keys--number" value="%">%</button>
                <button class="calculator__keys--operation" value="/">/</button>

                <button class="calculator__keys--number" value="7">7</button>
                <button class="calculator__keys--number" value="8">8</button>
                <button class="calculator__keys--number" value="9">9</button>
                <button class="calculator__keys--operation" value="*">x</button>

                <button class="calculator__keys--number" value="4">4</button>
                <button class="calculator__keys--number" value="5">5</button>
                <button class="calculator__keys--number" value="6">6</button>
                <button class="calculator__keys--operation" value="-">-</button>

                <button class="calculator__keys--number" value="1">1</button>
                <button class="calculator__keys--number" value="2">2</button>
                <button class="calculator__keys--number" value="3">3</button>
                <button class="calculator__keys--operation" value="+">+</button>

                <button class="calculator__keys--number calculator--grid--span-two" value="0">0</button>
                <button class="calculator__keys--number" value="." >.</button>
                <button class="calculator__keys--equal" value="=" onclick="compute()">=</button>

            </div>
   
        </div>

    </div>

    <script   src="index.js"></script>
 </body>

</html>
